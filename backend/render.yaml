services:
  # Backend Web Service
  - type: web
    name: delivery-app-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: delivery-app-db
    databaseName: delivery_app
    user: delivery_app_user
