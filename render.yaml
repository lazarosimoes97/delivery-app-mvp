services:
  # Backend Web Service
  - type: web
    name: delivery-app-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MERCADOPAGO_APP_ID
        sync: false
      - key: MERCADOPAGO_CLIENT_SECRET
        sync: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # Frontend Static Site
  - type: static
    name: delivery-app-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: delivery-app-backend
          property: host
        # Note: In the frontend, we'll prefix with https:// if it looks like a hostname.

databases:
  # PostgreSQL Database
  - name: delivery-app-db
    databaseName: delivery_app
    user: delivery_app_user
